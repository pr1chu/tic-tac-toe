<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="contenido">
            <div class="titulo">Selecciona ¿Qué quieres ser?</div>
            <div class="opciones">
                <button class="jugadorX">Jugador (X)</button>
                <button class="jugadorO">Jugador (O)</button>
            </div>
        </div>
    </div>

    <div class="play-board">
        <div class="detalles">
            <div class="jugadores">
                <span class="Xturno">Turno de "X"</span>
                <span class="Oturno">Turno de "O"</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="caja1"></span>
                <span class="caja2"></span>
                <span class="caja3"></span>
            </section>

            <section>
                <span class="caja4"></span>
                <span class="caja5"></span>
                <span class="caja6"></span>
            </section>

            <section>
                <span class="caja7"></span>
                <span class="caja8"></span>
                <span class="caja9"></span>
            </section>
        </div>
    </div>

</body>

</html>
