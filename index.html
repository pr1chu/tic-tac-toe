<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="contenido">
            <div class="titulo">Selecciona ¿Qué quieres ser?</div>
            <div class="opciones">
                <button class="jugadorX">Jugador (X)</button>
                <button class="jugadorO">Jugador (O)</button>
            </div>
        </div>
    </div>
</body>
</html>
