<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ta Te Ti Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-.<i class="fas fa-times"></i>

</head>

<body>
    <!-- select box -->
    <div class="select-box">
        <header>Ta Te Ti</header>
        <div class="content">
            <div class="title">¿Cuál quieres ser?</div>
            <div class="options">
                <button class="playerX">Jugador (X)</button>
                <button class="playerO">Jugador (O)</button>
            </div>
        </div>
    </div>
    </div>
    <!-- Sección de Juego -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Turno de X</span>
                <span class="Oturn">Turno de Y</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>
    <!-- Caja de resultados -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Volver a Jugar</button></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
